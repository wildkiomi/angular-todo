<header>
  <nav>
    <ul>
      <li><h1>Todo app</h1></li>
      <li *ngIf="user$ | async" class="logOut" (click)="logOut()">Log Out</li>
    </ul>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
<footer>
  <div [ngSwitch]="theme">
    <button *ngSwitchCase="'dark'" (click)="setLightTheme()">Set light theme</button>
    <button *ngSwitchCase="'light'" (click)="setDarkTheme()">Set dark theme</button>
  </div>
</footer>
